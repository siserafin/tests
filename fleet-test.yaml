apiVersion: v1alpha1
kind: Fleet
metadata:
  name: test
spec:
  selector:
    matchLabels:
      fleet: test
  template:
    metadata:
      labels:
        fleet: test
    spec:
      os:
        image: 192.168.1.101:5000/flightctl-device:v2
      config:
        - name: base
          configType: GitConfigProviderSpec
          gitRef:
            repository: tests
            targetRevision: main
            path: "/{{ device.metadata.labels[team] }}"
        - name: motd-update
          configType: InlineConfigProviderSpec
          inline:
            ignition:
              version: 3.4.0
            storage:
              files:
                - contents:
                    source: >-
                      data:,iTeam%20{{ device.metadata.name }}%20is%20managed%20by%20flightctl.%0A
                  mode: 422
                  overwrite: true
                  path: "/etc/motd"
      resources:
        - monitorType: CPU
          alertRules:
            - severity: Warning
              duration: 10m
              percentage: 60
              description: 'CPU load is above 50% for more than 10 minutes'
          samplingInterval: 50s
      systemd:
        matchPatterns:
          - chronyd.service
